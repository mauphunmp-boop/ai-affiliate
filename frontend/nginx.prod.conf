server {
  listen 80 default_server;
  server_name admin.tuvanmuasam.app;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  # Force correct Host only
  if ($host != 'admin.tuvanmuasam.app') { return 421; }

  location / {
    try_files $uri $uri/ /index.html;
    # Prevent CDN/proxies from transforming HTML and cache conservatively
    add_header Cache-Control "no-store, max-age=0, must-revalidate, no-transform" always;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    # Static assets are content-hashed; allow long cache and block any transformations
    add_header Cache-Control "public, max-age=604800, immutable, no-transform";
  }

  # PWA artifacts: avoid caching sw.js too aggressively and prevent transformations
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, no-transform" always;
  }

  location = /manifest.json {
    add_header Cache-Control "no-cache, must-revalidate, max-age=0, no-transform" always;
  }

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
}
