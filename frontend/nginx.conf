server {
  listen 80 default_server;
  # Also listen on IPv6 if available
  listen [::]:80 default_server;
  server_name _;

  # Gzip basic (Cloudflare will also compress, but keep for local access)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 1024;

  root /usr/share/nginx/html;
  index index.html;

  # Cache immutable assets
  location ~* \.(?:js|css|woff2?|ttf|otf|eot|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable, no-transform";
    try_files $uri =404;
  }

  # SPA fallback for client-side routing
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "no-store, max-age=0, must-revalidate, no-transform" always;
  }

  # PWA artifacts: avoid caching sw.js too aggressively and prevent transformations
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0, no-transform" always;
  }

  location = /manifest.json {
    add_header Cache-Control "no-cache, must-revalidate, max-age=0, no-transform" always;
  }

  # Security headers (basic)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;
}
