services:
  web:
    build: ./backend
    container_name: affiliate_ai_web
    restart: always
    command: sh -c "sleep 5 && uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2"
    volumes:
      - ./backend:/app:rw
      - /data/backend-logs:/app/logs
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      POSTGRES_USER: affiliate_user
      POSTGRES_PASSWORD: affiliate_pass
      POSTGRES_DB: affiliate_db
      AFF_SECRET: "${AFF_SECRET}"
      API_LOG_DIR: /app/logs
      API_LOG_MAX_BYTES: 104857600  # 100MB per file
      API_LOG_MAX_FILES: 5          # keep 5 rotated files

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_BASE_URL: https://api.tuvanmuasam.app
    container_name: affiliate_ai_frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - web

  db:
    image: postgres:15
    container_name: affiliate_ai_db
    restart: always
    environment:
      POSTGRES_USER: affiliate_user
      POSTGRES_PASSWORD: affiliate_pass
      POSTGRES_DB: affiliate_db
    ports:
      - "5432:5432"
    # Khuyến nghị: map sang /data/postgres (ổ HDD) hoặc đổi lại thành named volume nếu muốn ở SSD
    volumes:
      - /data/postgres:/var/lib/postgresql/data

  # Customer-facing UI (production build served by Nginx)
  customer-ui:
    build:
      context: ./frontend-customer
      dockerfile: Dockerfile.prod
      args:
        # API endpoint used at build time by Vite
        VITE_API_BASE_URL: https://api.tuvanmuasam.app
    container_name: affiliate_ai_customer_ui
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - web
