server {
  listen 80 default_server;
  server_name tuvanmuasam.app;

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback (apex only)
  location / {
    try_files $uri $uri/ /index.html;
    # Do not cache HTML shell to avoid stale cross-host content via CDN/browser
    add_header Cache-Control "no-store, max-age=0, must-revalidate" always;
    # Proactively clear client-side caches & any stray Service Worker that might have been installed earlier
    add_header Clear-Site-Data '"cache", "storage"' always;
  }
    
    # Service workers: ensure never cached and quickly updated
    location = /sw.js { 
      add_header Cache-Control "no-store, max-age=0, must-revalidate" always;
      try_files $uri =404;
    }
    location = /sw-kill.js { 
      add_header Cache-Control "no-store, max-age=0, must-revalidate" always;
      try_files $uri =404;
    }

  # Cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
}

# Catch-all: deny unexpected Host headers to avoid misrouting exposure
server {
  listen 80;
  server_name _;
  return 421; # Misdirected Request
}
